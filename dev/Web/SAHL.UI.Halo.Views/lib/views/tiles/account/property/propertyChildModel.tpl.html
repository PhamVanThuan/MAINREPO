
<div tool-tip="item.tileData.PropertyAddress.trim()"><label class="tile-strong-text">{{item.tileData.PropertyAddress  | characters:70:true }}</label></div>
<div class="labels">
    <div>Occupancy:</div>
    <div>Property Type:</div>
    <div>Title Type:</div>
    <div>Area Classification:</div>
</div>
<div class="values">
    <div>{{item.tileData.Occupancy}}</div>
    <div>{{item.tileData.PropertyType}}</div>
    <div>{{item.tileData.TitleType}}</div>
    <div>{{item.tileData.AreaClassification}}</div>
</div>

<div>
    <label class="tile-label">Property Description:</label>
    <div tool-tip="item.tileData.LegalDescription1.trim() + ' '+ item.tileData.LegalDescription2.trim()+ ' '+item.tileData.LegalDescription3.trim()">
    <label class="tile-strong-text">{{item.tileData.LegalDescription1 + ', '+ item.tileData.LegalDescription2 +','+item.tileData.LegalDescription2 | characters:72 :true}}</label>
	</div>
  
</div>
