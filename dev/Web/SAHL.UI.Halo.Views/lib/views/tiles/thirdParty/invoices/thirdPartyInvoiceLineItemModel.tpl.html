<br>
<table class="table bordered">
<thead>
	<tr>
		<th style="font-size:12px; text-align:left">Description</th>
		<th style="font-size:12px; text-align:left">VAT</th>
		<th style="font-size:12px; text-align:left">Amount</th>
	</tr>
</thead>
<tbody>
	<tr id="transactions" ng-repeat="invoiceLineItem in item.tileDataItems.$values">
		<td style="font-size:12px; text-align:left">{{invoiceLineItem.lineItemType+" : "+invoiceLineItem.lineItemDesc}}</td>
		<td style="font-size:12px; text-align:right">{{invoiceLineItem.lineItemVatAmount | currencyFilter:2}}
		<td style="font-size:12px; text-align:right">{{invoiceLineItem.lineItemTotalAmtInclVAT | currencyFilter:2}}
	</tr>
</tbody>
</table>
