<div ng-controller="Common_Invoices_InvoiceDocumentPageStateCtrl">
  	<div class="documentControls" ng-hide="pdfDataAvailable">
	  <label> Document Controls (Page {{currentPageNumber}} of {{totalPages}})</label>
	  
	  <button ng-click="onPrevPage();" data-l10n-id="previous" tabindex="13" id="previous" title="Previous Page" class="toolbarButton pageUp">
	    <span data-l10n-id="previous_label">Previous Page</span>
	  </button>
	  
	  <button ng-click="onNextPage();" data-l10n-id="next" tabindex="14" id="next" title="Next Page" class="toolbarButton pageDown">
	    <span data-l10n-id="next_label">Next Page</span>
	  </button>
  	</div>
  
  	<canvas id="documentCanvas" height="842" width="595" ng-hide="pdfDataAvailable"></canvas>
</div>
