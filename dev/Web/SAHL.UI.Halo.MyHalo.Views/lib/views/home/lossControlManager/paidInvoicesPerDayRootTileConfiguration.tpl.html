<div ng-controller="Home_LossControlManager_PaidInvoicesPerDayRootTileConfigurationCtrl" class="full-width full-height">
  <table class="full-width" style="height:90%">
    <tr>
      <td>
        <h2>{{item.name}}</h2>
        <br>
      </td>
    </tr>
    <tr>
      <td class="full-height">
        <div spin-loader="paidInvoicesPerDay" class="full-width full-height">
          <div sahl-canvas ng-if="dataModel">
              <div sahl-grid showXAxis="true" showYAxis="true" yLines="true">
                  <div data="dataModel" curved="true" strokewidth="2" hidepoints="false" gutter="40" format="popupTemplate" sahl-lines></div>
              </div>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <ul class="legend">
          <li ng-repeat="item in dataModel">
            <i class="fa fa-line-chart" style="color:{{item.color}}"></i> - {{item.name}}
          </li>
        </ul>
      </td>
    </tr>
  </table>
</div>
