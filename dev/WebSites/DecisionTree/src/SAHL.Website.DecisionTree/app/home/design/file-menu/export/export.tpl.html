<div class="childView">
    <div class="row1" style="height:10%;">
        <h1>Export</h1>
        <h2>{{document.data.name}}</h2>
        <br />
    </div>
    <div class="row2" style="height:90%;">
        <div id="filePageSideBar">
            <nav class="vertical-menu compact ">
                <ul>
                    <li ng-class="{active: $state.current.name == 'home.design.file-menu.export.svg'}"><a ui-sref="home.design.file-menu.export.svg"><i class="icon-export-svg"></i>SVG Image</a></li>
                    <li ng-class="{active: $state.current.name == 'home.design.file-menu.export.png'}"><a ui-sref="home.design.file-menu.export.png"><i class="icon-export-png"></i>PNG Image</a></li>
                    <li ng-class="{active: $state.current.name == 'home.design.file-menu.export.pdf'}"><a ui-sref="home.design.file-menu.export.pdf"><i class="icon-export-pdf"></i>PDF Document</a></li>
                </ul>
            </nav>
        </div>
        <div id="filePageContainer" ui-view>
        </div>
    </div>
</div>
