<div ng-controller="DebugBreakpointsPanelCtrl">
    <div class="toolbarMenu">
        <button class="fluent-button" ng-click="debugger.toggle()" ng-disabled="!debugger.canActionBreakpoint">
            <span class="button-label" ng-show="!debugger.hasBreakpoint">
                <span class="icon-plus" ></span> add
            </span>
            <span class="button-label" ng-show="debugger.hasBreakpoint">
                <span ng-class="{true:'icon-eye fg-green', false:'icon-eye fg-red'}[debugger.enabled]"></span> {{{true:'enabled',false:'disabled'}[debugger.enabled]}}
            </span>
        </button>
        <button class="fluent-button" ng-click="debugger.remove()" ng-disabled="!debugger.hasBreakpoint">
            <span class="button-label">
                <span class="icon-cancel"></span> remove
            </span>
        </button>
    </div>
    <div ng-show="breakpoints.length > 0">
        <table class="table bordered">
            <tr>
                <th>Status</th>
                <th>Node Name</th>
                <th></th>
            </tr>
            <tr ng-repeat="breakpoint in breakpoints" ng-class="{true:'selected', false:''}[$index === debugger.selectedIndex]">
                <td class="text-center">
                    <a href="" ng-click="toggleBreakpoint($index)"><span ng-class="{true:'icon-eye fg-green', false:'icon-eye fg-red'}[breakpoint.enabled]"></span></a>
                </td>
                <td><a href="" ng-click="selectNode(breakpoint.nodeId)">{{breakpoint.name}}</a></td>
                <td class="text-center last-column"><a href="" ng-click="remove($index)"><span class="icon-cancel fg-red"></span> remove</a></td>
            </tr>
        </table>
    </div>
    <div ng-show="breakpoints.length === 0" class="text-center">
        <h4>No Breakpoints</h4>
    </div>
</div>
