<div class="zoom-panel" ng-controller="ZoomPanelCtrl">
    <div id="zoomSlider" class="zoom-panel-slider slider" data-role="slider" data-position="{{initialZoom}}" data-accuracy="1" data-show-hint="false" data-min="0" data-max="100" data-complete-color="#c6c6c6">
        <div class="complete"></div>
        <a class="marker"></a>
        <span class="hint"></span>
    </div>
    <span id="zoom-panel-text">{{zoomLevel}}%</span>
</div>
