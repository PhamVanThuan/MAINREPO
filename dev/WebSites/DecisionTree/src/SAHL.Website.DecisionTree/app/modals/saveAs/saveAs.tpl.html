<form name="saveAsForm" class="twoColumn">
    <fieldset>
        <label>Decision Tree Name</label>
        <div class="input-control text">
            <input type="text" ng-change="validate(this.newDocumentName)" name="newDocumentName" ng-model="newDocumentName" focus-me="true" />
        </div>
    </fieldset>
    <div class="button-set">
        <div class="place-right">
            <button ng-click="closeDialog()" ng-disabled="!isValid">Save</button>
            <button ng-click="cancelDialog()">Cancel</button>
        </div>
    </div>
</form>
