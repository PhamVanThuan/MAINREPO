<form name="savePublishedForm" class="twoColumn">
    <fieldset>
        <label>Document already published. <b>"{{name}}"</b> will be saved with a new version number.</label>
    </fieldset>
    <div class="button-set">
        <div class="place-right">
            <button ng-click="closeDialog()">Ok</button>
            <button ng-click="cancelDialog()">Cancel</button>
        </div>
    </div>
</form>
