<form name="publishForm" class="twoColumn">
    <fieldset>
        <label>The document you are view has now been unlocked, do you wish to switch to edit mode, or continue viewing.</label>
    </fieldset>
    <div class="button-set">
        <div class="place-right">
            <button ng-click="closeDialog()">Edit</button>
            <button ng-click="cancelDialog()">Continue</button>
        </div>
    </div>
</form>
