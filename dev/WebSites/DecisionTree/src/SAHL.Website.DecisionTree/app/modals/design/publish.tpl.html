<form name="publishForm" class="twoColumn">
    <fieldset>
        <label>Are you sure you want to publish <b>"{{name}}"</b>? Current version will be locked from editing.</label>
    </fieldset>
    <div class="button-set">
        <div class="place-right">
            <button ng-click="closeDialog()">Publish</button>
            <button ng-click="cancelDialog()">Cancel</button>
        </div>
    </div>
</form>
