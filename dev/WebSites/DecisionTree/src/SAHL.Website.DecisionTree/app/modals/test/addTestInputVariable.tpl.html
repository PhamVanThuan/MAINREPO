<form name="selectInputForm" class="twoColumn">
    <fieldset>
        <label>Select an input variable :</label>
        <div class="input-control select">
            <select ng-options="inputVar.name for inputVar in inputVariables" ng-model="selectedInputVariable" focus-me="true" />
        </div>
    </fieldset>
    <div class="button-set">
        <div class="place-right">
            <button ng-click="closeDialog()">Save</button>
            <button ng-click="cancelDialog()">Cancel</button>
        </div>
    </div>
</form>
