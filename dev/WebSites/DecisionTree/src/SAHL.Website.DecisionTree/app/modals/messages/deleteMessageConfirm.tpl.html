<form class="user-input">
    <fieldset>
        <label>Are you sure you want to delete message <b>"{{name}}"</b>?</label>
    </fieldset>
    <div class="button-set">
        <div class="place-right">
            <button ng-click="closeDialog()">Delete</button>
            <button ng-click="cancelDialog()">Cancel</button>
        </div>
    </div>
</form>
