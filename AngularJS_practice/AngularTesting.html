<!DOCTYPE html>
<html>

<head>
<script data-require="angular.js@" data-semver="1.3.13" src="https://code.angularjs.org/1.3.13/angular.js"></script>
    <!--<link rel="stylesheet" href="style.css" /> !-->
<script src="newScript.js"></script>
</head>

<body>

<div ng-app=""> <!--Just so I can code basic operations without making a script !-->
 
<p>Input something in the input box:</p>
<p>Name: <input type="text" ng-model="name" required value="Messi"></p>

<div border="1">
The name is {{name | uppercase}}
</div>
<br>

<div ng-app="" ng-init="places=['Durban','Cape Town','Jhb','Nelspruit','Port Edward']">
<p>The first place is {{places[0]}}<br>
The last place is {{places[4]}} <br> <!-- places[places.length-1] !-->
</p>
The entire array is:
<div ng-repeat="place in places">
{{place}}
</div>
<br>

Price calculator: <!--Manipulating data binding (the popular way) !-->
<div ng-app="" ng-init="quantity=1;price=5">

Quantity: <input type="number"	ng-model="quantity">
Costs:    <input type="number" ng-model="price">

Total in dollar: {{ quantity * price | currency }}
</div>


<br>

</body>
</html>
