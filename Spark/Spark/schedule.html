<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>SparkLite</title>
    <link href="css/stylesheet.css" rel="stylesheet" />
    <script data-require="angular.js@1.3.4" data-semver="1.3.4" src="https://code.angularjs.org/1.3.4/angular.js"></script>
    <script src="scripts/NonLibScripts/ScheduleScript.js"></script>
</head>
<body>
    <img src="images/house-lightning-256.png" width="100" height="100" />

    <div>
        Enter your Suburb:
        <br />
       
        <div ng-controller="DateController">
            <input type="text" ng-model="area" value="Avoca Hills" />
            <br />
            <table>
                

                <tr>
                    <td>Area</td>
                    <td>Start Time</td>
                    <td>End Time</td>
                </tr>

                <tr ng-repeat="row in rowCollection | filter:area">
                    <td>{{row.area}}</td>
                    <td>{{row.time}}</td>
                    <td>{{row.etime}}</td>
                </tr>
            </table>
        
            </div>
        </div>
    <br /><br />

    <div id="AppNavigation" >
        <button id="Home" onclick="window.location = 'index.html';" >Log Out</button>
        <button id="Register" onclick="window.location = 'RegisterPage.html';">Register</button>

    </div>

</body>
</html>
