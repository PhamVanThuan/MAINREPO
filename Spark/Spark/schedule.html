<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>SparkLite</title>
    <link href="css/stylesheet.css" rel="stylesheet" />
    <script data-require="angular.js@1.3.4" data-semver="1.3.4" src="https://code.angularjs.org/1.3.4/angular.js"></script>
    <script src="scripts/ScheduleScript.js"></script>
    <script src="scripts/DataScript.js"></script>

</head>
<body>
    <img src="images/house-lightning-256.png" width="100" height="100" />

    <div>
        Enter your Suburb:
        <br />
        <input type="text" name="suburb" />
        <br />
        Choose a date for the load shedding schedule you wish to view:
        <br />
        <input type="date" ng-model="date" name="dateView" />
        <br />
        <div ng-controller="DateController">
            <div class="panel panel-primary" ng-controller="DateController">
                <div class="panel-heading">
                    <p>
                        {{date | date:'yyyy-MM-dd'}}
                        <br>{{date | date: 'HH-mm-ss'}}
                    </p>
                </div>
            </div>
        </div>
    </div>
